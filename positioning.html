<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <!--google fonts added-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <!--css stylsheet-->
        <link rel="stylesheet" href="./postioningstylesheet.css">
        <title>Beatrix</title>
    </head>
    <body>
        <section id="sky">
            <div class="stars1"></div>
            <div class="stars2"></div>
            <div class="stars3"></div>
            <div class="stars4"></div>
            <div class="stars5"></div>
        </section>
       
        <section id="beatrix">
            <section class="horizon">
                <div class="moon"></div>
                <div class="cloud1"></div>
                <div class="cloud2"></div>
            </section>
            <section class="details">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="name">
                    <h2>Beatrix</h2>
                    <span class="dot"></span>
                    <p>Moon is our house's roof, stars our dreams</p>
                </div>
            </section>
            
        </section>


    </body>
</html>
